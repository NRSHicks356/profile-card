<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <div class="position-absolute shadow-lg rounded-3 top-50 start-50 translate-middle text-center">

      <div class="card border-0 rounded-3" style="width: 22em;">
        <img src="images/bg-pattern-card.svg" class=" card-img-top" alt="top-img" id="top-Pic">
        <img src="images/image-victor.jpg" id="id-Pic"
          class="border border-4 border-white card-img rounded-circle mx-auto " style="width: 8rem;"
          alt="Victor-Crest-img">
        <div class="card-body">
          <div class="card-text">
            <div class="row justify-content-start">
              <h3 class="col-9" id="name">Victor Crest</h3>
              <p class="col-3" id="age">26</p>
            </div>
            <div class="row pb-3 border-bottom">
              <p>London</p>
            </div>
            <div class="container mt-4">
              <div class="row align-items-center">
                <div class="col">
                  <h3>80K</h3>
                  <p> Followers</p>
                </div>

                <div class="col">
                  <h3>803K</h3>
                  <p> Likes</p>

                </div>
                <div class="col">
                  <h3>1.4K</h3>
                  <p>Photos</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="position-absolute bottom-0 start-50 translate-middle-x">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Na'Rico Hicks</a>.
      </div>
    </div>
  </footer>

</html>
